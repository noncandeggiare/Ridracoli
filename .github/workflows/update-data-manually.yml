# .github\workflows\update-data-manually.yml

name: Update data Manually

on:
  [workflow_dispatch]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
      
    - name: Install dependencies
      run: pip install -r requirements.txt
      
    - name: Run script
      run: python estrattore.py
      
    - name: Commit changes
      env:
        PAT: ${{ secrets.PAT }}
      run: |
        git config --global user.email "filippobuscaroli@outlook.it"
        git config --global user.name "Filippo Buscaroli"
        git add .
        git commit -m "Storicoridracoli.json updated manually at $(date '+%Y-%m-%d %H:%M:%S')
        git push https://$PAT@github.com/noncandeggiare/Ridracoli.git